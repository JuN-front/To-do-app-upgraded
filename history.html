<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TODO APP Â· History</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="app-header">
    <h1>TODO APP</h1>
    <nav class="tabs">
      <a class="tab" href="./index.html">Tasks</a>
      <a class="tab tab-active" href="./history.html" aria-current="page">History</a>
    </nav>
  </header>

  <main class="container">
    <p class="muted">Completed tasks are kept here for 30 days. You can recover them.</p>
    <ul id="historyList" class="card-list" aria-label="Completed tasks"></ul>
  </main>

<!-- Confirm Delete Modal -->
<div id="confirmModal" class="modal" hidden aria-modal="true" role="dialog">
  <div class="modal-content" role="document">
    <h2 id="modalTitle">Delete this Task?</h2>
    <p id="modalMsg">This will permanently remove the task from history. Are you sure?</p>
    <div class="modal-actions">
      <button id="cancelDelete" class="btn-ghost" type="button">Cancel</button>
      <button id="confirmDelete" class="btn-danger" type="button">Delete</button>
    </div>
  </div>
</div>

  <script type="module" src="js/history.js"></script>
</body>
</html>
